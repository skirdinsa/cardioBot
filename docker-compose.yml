services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cardio_bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ./credentials.json:/app/credentials.json:ro
      - ./data:/app/data
    networks:
      - cardio_network
    depends_on:
      - scheduler

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    container_name: cardio_scheduler
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ./data:/app/data
      - ./credentials.json:/app/credentials.json:ro
    networks:
      - cardio_network

  webapp:
    build:
      context: .
      dockerfile: Dockerfile.webapp
    container_name: cardio_webapp
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=${TIMEZONE}
    expose:
      - "8080"
    volumes:
      - ./data:/app/data
    networks:
      - cardio_network

  nginx:
    image: nginx:alpine
    container_name: cardio_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/certs:/etc/ssl/certs:ro
      - ./ssl/private:/etc/ssl/private:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - cardio_network
    depends_on:
      - webapp

networks:
  cardio_network:
    driver: bridge
