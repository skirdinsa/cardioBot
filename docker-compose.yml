services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cardio_bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ./credentials.json:/app/credentials.json:ro
      - ./data:/app/data
    networks:
      - cardio_network
    depends_on:
      - scheduler

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    container_name: cardio_scheduler
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ./data:/app/data
    networks:
      - cardio_network

  webapp:
    build:
      context: .
      dockerfile: Dockerfile.webapp
    container_name: cardio_webapp
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=${TIMEZONE}
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    networks:
      - cardio_network

networks:
  cardio_network:
    driver: bridge
